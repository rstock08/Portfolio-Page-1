<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reed's Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link rel="shortcut icon" href="img/icon/Reed Logo Navy - Icon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body
    style="background-color: #1F2833"
    data-spy="scroll"
    data-target=".navbar"
    data-offset="100"
  >
    <header>
      <!-- Overlay image -->
      <div class="page" id="Home">
        <img
          src="img/England-Overlay-Logo-Caption.png"
          class="img-fluid"
          alt="Overlay image of England"
          style="padding-top: 3%; max-width: 100%; height: auto;"
        />
      </div>
      <!-- Page Home -->
    </header>

    <nav
      class="navbar navbar-expand-md navbar-dark bg-company-red fixed-top"
      style="background-color: #333333"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav mr-auto">
          <li class="nav-item">
            <a
              id="homeButton"
              class="navbar-brand"
              href="#Home"
              onmouseover="hover(homeButton, rocketColor);"
              onmouseout="unhover(homeButton, rocketColor);"
              style="color: #C5C6C7; font-size: 17px;"
            >
              <img
                id="rocketColor"
                src="img/animation/Rocket.png"
                alt="Home Button"
                style="height: 40px; width:50px;"
              />
              Home
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto" style="color: #C5C6C7;">
          <li class="nav-item">
            <a class="nav-link" href="#AboutMe" data-offset="100">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contactMe" data-offset="100"
              >Contact Me</a
            >
          </li>
        </ul>
      </div>
      <!-- End of collapsible navigation bar -->
    </nav>
    <!-- End of Navigation bar -->
  </body>
</html>
